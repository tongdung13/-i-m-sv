<html lang="en">

    <title>điểm trung bình</title>

<script>
    var inputphysical;
    var inputchemistry;
    var inputbiological;
    inputphysical = prompt("Enter the physical");
    inputchemistry = prompt("Enter the chemistry");
    inputbiological = prompt("Enter the biological");
var physical = parseInt(inputphysical);
var chemistry = parseInt(inputchemistry);
var biological = parseInt(inputbiological);
var area = (physical+chemistry+biological)/3;
document.write("Medium score:" + area);
</script>
